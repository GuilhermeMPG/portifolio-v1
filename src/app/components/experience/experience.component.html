<main id="experiencias">
  <h5>EXPERIENCIAS</h5>
  @for (item of experiences; track item.name) {
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        @for (item of item.tags; track item) {
        <mat-chip>{{item}}</mat-chip>
        }
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
}
</main>
